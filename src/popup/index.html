<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=380, initial-scale=1.0">

        <link rel="stylesheet" href="../styles/variables.css">
        <link rel="stylesheet" href="../styles/base.css">
        <link rel="stylesheet" href="../styles/animations.css">
        <link rel="stylesheet" href="styles/popup.css">

        <title>CloudTrail</title>
    </head>
    <body>
        <div id="app" class="popup">
            <header class="popup-header">
                <div class="popup-header__brand">
                    <div class="popup-header__logo">
                        <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M16 4C9.373 4 4 9.373 4 16s5.373 12 12 12 12-5.373 12-12S22.627 4 16 4z" fill="url(#logo-gradient)" />
                            <path d="M12 12c0-1.1.9-2 2-2h4c1.1 0 2 .9 2 2v8c0 1.1-.9 2-2 2h-4c-1.1 0-2-.9-2-2v-8z" fill="#fff" opacity="0.9" />
                            <path d="M10 14h2v6h-2zM20 14h2v6h-2z" fill="#fff" opacity="0.7" />
                            <defs>
                                <linearGradient id="logo-gradient" x1="4" y1="4" x2="28" y2="28">
                                    <stop stop-color="#ff5500" />
                                    <stop offset="1" stop-color="#ff8800" />
                                </linearGradient>
                            </defs>
                        </svg>
                    </div>
                    <div class="popup-header__title">
                        <h1>CloudTrail</h1>
                        <span class="popup-header__subtitle" id="status-text">Tracking active</span>
                    </div>
                </div>
                <div class="popup-header__actions">
                    <button class="icon-btn" id="btn-settings" title="Settings">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3" />
                            <path d="M12 1v4M12 19v4M4.22 4.22l2.83 2.83M16.95 16.95l2.83 2.83M1 12h4M19 12h4M4.22 19.78l2.83-2.83M16.95 7.05l2.83-2.83" />
                        </svg>
                    </button>
                    <button class="icon-btn" id="btn-dashboard" title="Open Dashboard">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="7" height="7" rx="1" />
                            <rect x="14" y="3" width="7" height="7" rx="1" />
                            <rect x="3" y="14" width="7" height="7" rx="1" />
                            <rect x="14" y="14" width="7" height="7" rx="1" />
                        </svg>
                    </button>
                </div>
            </header>

            <section class="now-playing" id="now-playing">
                <div class="now-playing__artwork" id="now-playing-artwork">
                    <div class="now-playing__placeholder">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z" />
                        </svg>
                    </div>
                </div>
                <div class="now-playing__info">
                    <div class="now-playing__label">Now Playing</div>
                    <div class="now-playing__title" id="now-playing-title">Nothing playing</div>
                    <div class="now-playing__artist" id="now-playing-artist">Open SoundCloud to start tracking</div>
                </div>
                <div class="now-playing__indicator" id="playing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </section>

            <div class="time-filter" id="time-filter">
                <button class="time-filter__btn active" data-period="today">Today</button>
                <button class="time-filter__btn" data-period="week">Week</button>
                <button class="time-filter__btn" data-period="month">Month</button>
                <button class="time-filter__btn" data-period="all">All Time</button>
            </div>

            <section class="stats-grid" id="stats-grid">
                <div class="stat-card stat-card--primary">
                    <div class="stat-card__icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10" />
                            <polyline points="12 6 12 12 16 14" />
                        </svg>
                    </div>
                    <div class="stat-card__content">
                        <div class="stat-card__value" id="stat-time">0h 0m</div>
                        <div class="stat-card__label">Listening Time</div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-card__icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 18V5l12-2v13" />
                            <circle cx="6" cy="18" r="3" />
                            <circle cx="18" cy="16" r="3" />
                        </svg>
                    </div>
                    <div class="stat-card__content">
                        <div class="stat-card__value" id="stat-tracks">0</div>
                        <div class="stat-card__label">Tracks</div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-card__icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
                            <circle cx="9" cy="7" r="4" />
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87" />
                            <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                        </svg>
                    </div>
                    <div class="stat-card__content">
                        <div class="stat-card__value" id="stat-artists">0</div>
                        <div class="stat-card__label">Artists</div>
                    </div>
                </div>
            </section>

            <section class="top-tracks">
                <div class="section-header">
                    <h2 class="section-title">Top Tracks</h2>
                    <button class="link-btn" id="btn-view-all">View All</button>
                </div>
                <div class="top-tracks__list" id="top-tracks-list">
                    <div class="empty-state" id="empty-tracks">
                        <div class="empty-state__icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M9 18V5l12-2v13" />
                                <circle cx="6" cy="18" r="3" />
                                <circle cx="18" cy="16" r="3" />
                            </svg>
                        </div>
                        <div class="empty-state__text">No tracks yet</div>
                        <div class="empty-state__subtext">Start listening on SoundCloud</div>
                    </div>
                </div>
            </section>

            <footer class="popup-footer">
                <button class="btn btn--secondary" id="btn-export">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <polyline points="7 10 12 15 17 10" />
                        <line x1="12" y1="15" x2="12" y2="3" />
                    </svg>
                    Export
                </button>
                <button class="btn btn--primary" id="btn-open-dashboard">
                    Open Dashboard
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6" />
                        <polyline points="15 3 21 3 21 9" />
                        <line x1="10" y1="14" x2="21" y2="3" />
                    </svg>
                </button>
            </footer>
        </div>

        <script type="module" src="index.js"></script>
    </body>
</html>
