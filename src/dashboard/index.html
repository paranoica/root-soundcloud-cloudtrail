<!DOCTYPE html>
<html lang="en" data-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="../styles/variables.css">
        <link rel="stylesheet" href="../styles/base.css">
        <link rel="stylesheet" href="../styles/animations.css">
        <link rel="stylesheet" href="styles/dashboard.css">
        <link rel="stylesheet" href="styles/components.css">
        <link rel="stylesheet" href="styles/pages.css">
        <link rel="stylesheet" href="styles/charts.css">
        <link rel="stylesheet" href="styles/wrapped.css">
        <link rel="stylesheet" href="styles/settings.css">

        <title>CloudTrail Dashboard</title>
    </head>
    <body>
        <div id="app" class="dashboard">
            <aside class="sidebar" id="sidebar">
                <div class="sidebar__header">
                    <div class="sidebar__logo">
                        <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M16 4C9.373 4 4 9.373 4 16s5.373 12 12 12 12-5.373 12-12S22.627 4 16 4z"
                                fill="url(#dash-logo-gradient)" />
                            <path d="M12 12c0-1.1.9-2 2-2h4c1.1 0 2 .9 2 2v8c0 1.1-.9 2-2 2h-4c-1.1 0-2-.9-2-2v-8z"
                                fill="#fff" opacity="0.9" />
                            <path d="M10 14h2v6h-2zM20 14h2v6h-2z" fill="#fff" opacity="0.7" />
                            <defs>
                                <linearGradient id="dash-logo-gradient" x1="4" y1="4" x2="28" y2="28">
                                    <stop stop-color="#ff5500" />
                                    <stop offset="1" stop-color="#ff8800" />
                                </linearGradient>
                            </defs>
                        </svg>
                        <span class="sidebar__title">CloudTrail</span>
                    </div>
                </div>

                <nav class="sidebar__nav">
                    <a href="#/overview" class="nav-item active" data-page="overview">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="7" height="7" rx="1" />
                            <rect x="14" y="3" width="7" height="7" rx="1" />
                            <rect x="3" y="14" width="7" height="7" rx="1" />
                            <rect x="14" y="14" width="7" height="7" rx="1" />
                        </svg>
                        <span>Overview</span>
                    </a>
                    <a href="#/tracks" class="nav-item" data-page="tracks">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 18V5l12-2v13" />
                            <circle cx="6" cy="18" r="3" />
                            <circle cx="18" cy="16" r="3" />
                        </svg>
                        <span>Tracks</span>
                    </a>
                    <a href="#/artists" class="nav-item" data-page="artists">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
                            <circle cx="9" cy="7" r="4" />
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87" />
                            <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                        </svg>
                        <span>Artists</span>
                    </a>
                    <a href="#/wrapped" class="nav-item" data-page="wrapped">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2L2 7l10 5 10-5-10-5z" />
                            <path d="M2 17l10 5 10-5" />
                            <path d="M2 12l10 5 10-5" />
                        </svg>
                        <span>Wrapped</span>
                        <span class="nav-item__badge">2024</span>
                    </a>

                    <div class="nav-divider"></div>

                    <a href="#/settings" class="nav-item" data-page="settings">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3" />
                            <path
                                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
                        </svg>
                        <span>Settings</span>
                    </a>
                </nav>

                <div class="sidebar__footer">
                    <div class="sidebar__status" id="sidebar-status">
                        <div class="status-indicator status-indicator--active"></div>
                        <span>Tracking Active</span>
                    </div>
                    <div class="sidebar__version">v1.0.0</div>
                </div>
            </aside>

            <main class="main-content">
                <header class="main-header">
                    <div class="main-header__left">
                        <button class="menu-toggle" id="menu-toggle">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="3" y1="12" x2="21" y2="12" />
                                <line x1="3" y1="6" x2="21" y2="6" />
                                <line x1="3" y1="18" x2="21" y2="18" />
                            </svg>
                        </button>
                        <h1 class="main-header__title" id="page-title">Overview</h1>
                    </div>

                    <div class="main-header__right">
                        <div class="period-selector" id="period-selector">
                            <button class="period-selector__btn active" data-period="week">This Week</button>
                            <button class="period-selector__btn" data-period="month">This Month</button>
                            <button class="period-selector__btn" data-period="year">This Year</button>
                            <button class="period-selector__btn" data-period="all">All Time</button>
                        </div>

                        <div class="header-actions">
                            <button class="icon-btn" id="btn-refresh" title="Refresh">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="23 4 23 10 17 10" />
                                    <polyline points="1 20 1 14 7 14" />
                                    <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15" />
                                </svg>
                            </button>
                            <button class="icon-btn" id="btn-export" title="Export Data">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                                    <polyline points="7 10 12 15 17 10" />
                                    <line x1="12" y1="15" x2="12" y2="3" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </header>

                <div class="page-content" id="page-content">
                    <div class="loading-page">
                        <div class="loading-spinner"></div>
                        <p>Loading...</p>
                    </div>
                </div>
            </main>
        </div>

        <div class="toast-container" id="toast-container"></div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
        <script type="module" src="index.js"></script>
    </body>
</html>
